<h1>You Need Loging!</h1>
<form role="form" ng-submit="login()">
  <div class="form-group">
    <label for="InputUsername">User Name</label>
    <input type="text" class="form-control" id="InputUsername" placeholder="Enter User Name" ng-model="user.username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
